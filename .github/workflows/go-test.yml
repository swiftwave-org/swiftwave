name: Go Test
on:
  [push, pull_request, workflow_dispatch]
jobs:
  haproxy_manager:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22
      - name: Run tests
        run: go test ./haproxy_manager -v