services:
  nodejs:
    name: NodeJS
    description: Node JS based web application
  reactjs:
    name: ReactJS
    description: React JS based web application
  nextjs:
    name: NextJS
    description: Next JS based web application
  preactjs:
    name: PreactJS
    description: Preact JS based web application
  vuejs:
    name: VueJS
    description: Vue JS based web application
  flask-pip:
    name: Flask + Pip
    description: Flask based web application with pip
  flask-poetry:
    name: Flask + Poetry
    description: Flask based web application with poetry
  django-pip:
    name: Django + Pip
    description: Django based web application with pip
  django-poetry:
    name: Django + Poetry
    description: Django based web application with poetry
  fastapi-pip:
    name: FastAPI + Pip
    description: FastAPI based web application with pip
  fastapi-poetry:
    name: FastAPI + Poetry
    description: FastAPI based web application with poetry
  streamlit-pip:
    name: Streamlit + Pip
    description: Streamlit based web application with pip
  streamlit-poetry:
    name: Streamlit + Poetry
    description: Streamlit based web application with poetry
  sinatra:
    name: Sinatra
    description: Sinatra based web application
  rails:
    name: Rails
    description: Rails based web application
  springboot-gradle:
    name: Spring Boot + Gradle
    description: Spring Boot based web application with Gradle
  springboot-maven:
    name: Spring Boot + Maven
    description: Spring Boot based web application with Maven
  golang:
    name: Golang
    description: Golang based application

templates:
  sinatra:
    name: sinatra.Dockerfile
    variables:
      PORT:
        type: string
        description: Port for sinatra
        default: 4567
      BUILDPLATFORM:
        type: string
        description: Build platform for sinatra
        default: x86_64-linux
      SERVER: 
        type: string
        description: Server for sinatra
        default: thin
  rails:
    name: rails.Dockerfile
    variables:
      START_COMMAND:
        type: string
        description: Start command for rails
        default: bundle exec rails server -p 3000 -b '0.0.0.0'
  springboot-maven:
    name: springboot-maven.Dockerfile
    variables:
      PORT:
        type: string
        description: Port for springboot
        default: 8080
      BUILD_COMMAND:
        type: string
        description: Build command for springboot
        default: ./mvnw clean install
      JAR_FILE:
        type: string
        description: Jar file for springboot
        default: app.jar
  springboot-gradle:
    name: springboot-gradle.Dockerfile
    variables:
      PORT:
        type: string
        description: Port for springboot
        default: 8080
      BUILD_COMMAND:
        type: string
        description: Build command for springboot
        default: ./gradlew build
      JAR_FILE:
        type: string
        description: Jar file for springboot
        default: app.jar
  golang:
    name: golang.Dockerfile
    variables:
      BINARY_NAME: 
        type: string
        description: Name for the golang application (No Space)
        default: app
      CGO_ENABLED:
        type: string
        description: CGO_ENABLED for golang
        default: "0"
      BUILD_COMMAND:
        type: string
        description: Build command for golang app
        default: go build -o app .
      START_COMMAND:
        type: string
        description: Start command for golang app
        default: ./app
  reactjs:
    name: frontend.Dockerfile
    variables:
      SETUP_COMMAND:
        type: string
        description: Setup and install dependencies
        default: npm install
      BUILD_COMMAND:
        type: string
        description: Build command for reactjs
        default: npm run build
      BUILD_DIRECTORY:
        type: string
        description: Build directory for reactjs
        default: dist
  vuejs:
    name: frontend.Dockerfile
    variables:
      SETUP_COMMAND:
        type: string
        description: Setup and install dependencies
        default: npm install
      BUILD_COMMAND:
        type: string
        description: Build command for vuejs
        default: npm run build
      BUILD_DIRECTORY:
        type: string
        description: Build directory for vuejs
        default: dist
  preactjs:
    name: frontend.Dockerfile
    variables:
      SETUP_COMMAND:
        type: string
        description: Setup and install dependencies
        default: npm install
      BUILD_COMMAND:
        type: string
        description: Build command for preactjs
        default: npm run build
      BUILD_DIRECTORY:
        type: string
        description: Build directory for preactjs
        default: dist
  nextjs:
    name: nextjs.Dockerfile
    variables:
      SETUP_COMMAND:
        type: string
        description: Setup and install dependencies
        default: npm install
      BUILD_COMMAND:
        type: string
        description: Build command for nextjs
        default: npm run build
  nodejs:
    name: nodejs.Dockerfile
    variables:
      SETUP_COMMAND:
        type: string
        description: Setup and install dependencies
        default: npm install
      START_COMMAND:
        type: string
        description: Start command for nodejs application
        default: npm run start
  django-pip:
    name: python-pip.Dockerfile
    variables:
      DEPENDENCY_FILE:
        type: string
        description: Dependency file for django
        default: requirements.txt
      START_COMMAND:
        type: string
        description: Start command [Include migrations as well]
        default: python manage.py makemigrations && python manage.py migrate && gunicorn <project_name>.wsgi:application --bind 0.0.0.0:80
  django-poetry:
    name: python-poetry.Dockerfile
    variables:
      START_COMMAND:
        type: string
        description: Start command [Include migrations as well]
        default: poetry run python manage.py makemigrations && poetry run python manage.py migrate && poetry run gunicorn <project>.wsgi:application --bind  0.0.0.0:80
      POETRY_VERSION:
        type: string
        description: Poetry version
        default: 1.4.2
  flask-pip:
    name: python-pip.Dockerfile
    variables:
      SETUP_COMMAND:
        type: string
        description: Setup and install dependencies
        default: pip install -r requirements.txt
      START_COMMAND:
        type: string
        description: Start command for flask app
        default: python app.py
  flask-poetry:
    name: python-poetry.Dockerfile
    variables:
      POETRY_VERSION:
        type: string
        description: Poetry version
        default: "1.4.2"
      SETUP_COMMAND:
        type: string
        description: Setup and install dependencies
        default: poetry install --no-interaction --no-cache --without dev
      START_COMMAND:
        type: string
        description: Start command for flask app
        default: poetry run python app.py
  fastapi-poetry:
    name: python-poetry.Dockerfile
    variables:
      PORT:
        type: string
        description: Port for fastapi
        default: 80
      START_COMMAND:
        type: string
        description: Start command for fastapi
        default: poetry run python -m uvicorn main:app --host=0.0.0.0
      POETRY_VERSION:
        type: string
        description: Poetry version
        default: 1.4.2
  fastapi-pip:
    name: python-pip.Dockerfile
    variables:
      PORT:
        type: string
        description: Port for fastapi
        default: 80
      START_COMMAND:
        type: string
        description: Start command for fastapi
        default: python -m uvicorn main:app --host=0.0.0.0
      PEX_WRAPPER:
        type: string
        description: Pex Wrapper Name [Dont' modify]
        default: pex_wrapper
  streamlit-poetry:
    name: python-poetry.Dockerfile
    variables:
      PORT:
        type: string
        description: Port for streamlit
        default: 80
      START_COMMAND:
        type: string
        description: Start command for streamlit
        default: poetry run streamlit run main.py --server.port $PORT
      POETRY_VERSION:
        type: string
        description: Poetry version
        default: 1.4.2
  streamlit-pip:
    name: python-pip.Dockerfile
    variables:
      PORT:
        type: string
        description: Port for streamlit
        default: 80
      START_COMMAND:
        type: string
        description: Start command for streamlit
        default: streamlit run main.py --server.port $PORT
      PEX_WRAPPER:
        type: string
        description: Pex Wrapper Name [Dont' modify]
        default: pex_wrapper
        
