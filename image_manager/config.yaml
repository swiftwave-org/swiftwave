    description: Spring Boot based web application with Maven

templates:
  reactjs:
    name: reactjs
    vaiables:
      - buildCommand:
          type: string
          description: Build command for reactjs
          default: npm run build
      - buildDirectory:
          type: string
          description: Build directory for reactjs
          default: build
      - port:
          type: string
          description: Port for reactjs
          default: 3000
  nextjs:
    name: nextjs
    vaiables:
      - buildCommand:
          type: string
          description: Build command for nextjs
          default: npm run build
      - port:
          type: string
          description: Port for nextjs
          default: 3000

